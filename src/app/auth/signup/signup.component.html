<div class="container">

  <form [formGroup]="form" class="text-center">

    <div>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput type="text" formControlName="username" required>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required>
      </mat-form-field>
    </div>

    <div>
      <button type="submit" (click)="onSubmit()" [disabled]="!form.valid" mat-stroked-button
        color="primary">Submit</button>
      <button type="button" (click)="onCancel()" mat-stroked-button color="warn"
        style="margin-left: 0.5rem;">Cancel</button>
    </div>

  </form>

</div>
