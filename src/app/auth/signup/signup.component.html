<mat-toolbar color="primary">
  <div class="text-center mx-auto">
    <a routerLink="" mat-flat-button color="primary" class="nav-item-brand">effort</a>
  </div>
</mat-toolbar>

<div class="container mx-auto text-center mt-5">

  <form [formGroup]="form">

    <div>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput type="text" formControlName="username" required>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required>
      </mat-form-field>
    </div>

    <div class="mb-5">
      <mat-checkbox formControlName="addSampleData">Include sample data</mat-checkbox>
    </div>

    <div>
      <button type="submit" (click)="onSubmit()" [disabled]="!form.valid" mat-stroked-button
        color="primary">Submit</button>
      <button type="button" (click)="onCancel()" mat-stroked-button color="warn"
        style="margin-left: 0.5rem;">Cancel</button>
    </div>

  </form>

</div>
