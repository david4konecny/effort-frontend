<mat-toolbar color="primary">
  <div class="text-center mx-auto">
    <a routerLink="" mat-flat-button color="primary" class="nav-item-brand">effort</a>
  </div>
</mat-toolbar>

<div class="container mx-auto text-center mt-5">

  <div class="mb-3 mx-auto"
  style="display: inline-block; border-radius: 4px; border: 1px solid #e0e0e0">
    <a mat-button routerLink="/login" [disableRipple]="true">
      Already have an account? Login here.
    </a>
  </div>

  <div>
    <h1>Sign up</h1>
  </div>

  <form [formGroup]="form">

    <div>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput type="text" formControlName="username" required>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required>
      </mat-form-field>
    </div>

    <div class="mb-3">
      <mat-checkbox formControlName="addSampleData">Include sample data</mat-checkbox>
    </div>

    <div>
      <button type="button" (click)="onCancel()" mat-stroked-button color="warn">Cancel</button>
        <button type="submit" (click)="onSubmit()" [disabled]="!form.valid" mat-stroked-button
        style="margin-left: 1rem;" color="primary">Submit</button>
    </div>

  </form>

</div>
