<div class="text-center">

  <mat-list>

    <mat-list-item class="category-item" *ngFor="let c of categories" [ngStyle]="{'border-color': c.color}">
      <button mat-flat-button (click)="onSelectCategory(c)">
        <mat-icon *ngIf="c.id === selectedCategory.id">done</mat-icon>
        <span> {{c.name}} </span>
      </button>
      <button mat-icon-button [matMenuTriggerFor]="menu" class="menu-button">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu>
        <button mat-menu-item (click)="onEditCategory(c)">Edit</button>
        <button mat-menu-item (click)="onDeleteCategory(c)">Delete</button>
      </mat-menu>
    </mat-list-item>

  </mat-list>

  <button mat-stroked-button (click)="onAddNewCategory()">
    <mat-icon>add</mat-icon>
    Add new category
  </button>

</div>
