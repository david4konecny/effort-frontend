<form [formGroup]="reviewForm" class="text-center mt-3">

  <div>
    <h4>Rate your day</h4>
    <span><small>Bad</small></span>
    <mat-slider min="1" max="5"
                thumbLabel formControlName="rating"
                style="width: 200px; padding: 0; margin: 0;"></mat-slider>
    <span><small>Great</small></span>
  </div>

  <mat-form-field>
    <mat-label>How was your day?</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>
  <br>
  <mat-dialog-actions>
    <button type="submit" [disabled]="!reviewForm.valid" (click)="onSave()" mat-stroked-button>Save</button>
  </mat-dialog-actions>
</form>
