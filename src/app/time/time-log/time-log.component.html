<button mat-button>{{date | date: 'dd MMM, yyyy'}}</button>

<table mat-table [dataSource]="timeEntries" style="text-align: left; width: 100%; max-height: 500px;">

  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef>time</th>
    <td mat-cell *matCellDef="let entry">{{entry.startTime}} - {{entry.endTime}}</td>
  </ng-container>

  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef>duration</th>
    <td mat-cell *matCellDef="let entry">{{entry.duration | time: true}}</td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>edit</th>
    <td mat-cell *matCellDef="let entry">
      <button mat-icon-button>
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
