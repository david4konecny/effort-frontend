<mat-list #taskList class="tasks-list mx-auto">
  <mat-list-item *ngFor="let task of tasks">
    <mat-checkbox>{{task.todo}}</mat-checkbox>
    <button mat-icon-button style="margin-left: auto;"
            title="edit" (click)="openDialog('edit', task)">
      <mat-icon>edit</mat-icon>
    </button>
  </mat-list-item>
</mat-list>

<div style="text-align: center">
  <button mat-stroked-button (click)="openDialog('add')">
    <mat-icon>add</mat-icon>
    Add new task
  </button>
</div>
