<div class="text-center px-3">
  <h1 mat-dialog-title>{{data.action === add ? 'Add' : 'Edit'}} task</h1>
</div>

<form class="text-center" [formGroup]="taskForm">
  <mat-form-field>
    <mat-label>Task</mat-label>
    <input matInput formControlName="description" required>
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="date" required>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <br>
  <mat-dialog-actions align="center">
    <button type="submit" [disabled]="!taskForm.valid" (click)="onSubmit()" mat-button color="primary">Save</button>
    <button mat-button mat-dialog-close color="warn">Cancel</button>
  </mat-dialog-actions>
</form>
