<mat-toolbar color="primary">
  <div class="container mx-auto">
    <a mat-flat-button color="primary" class="nav-item-brand">effort</a>
    <a routerLink="./" mat-flat-button color="primary" class="nav-item">today</a>
    <a routerLink="./stats" mat-flat-button color="primary" class="nav-item">stats</a>
    <button mat-button id="user-icon" [matMenuTriggerFor]="menu">
      <div id="letter">{{ userInitialLetter }}</div>
    </button>
    <mat-menu #menu="matMenu">
      <div id="username-menu-item">{{ username }}</div>
      <mat-divider></mat-divider>
      <a routerLink="./account" mat-menu-item>Account</a>
      <button mat-menu-item>Logout</button>
    </mat-menu>
  </div>
</mat-toolbar>

<div class="container mx-auto">
  <router-outlet></router-outlet>
</div>
